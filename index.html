<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day planner</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/planner.css">

</head>

<body>
<div id="editor"></div>
<main id="content">
    <ul id="dayplanner-left" class="connectedSortable">
        <li class="ui-state-default" data-id="0">
            <img src="http://via.placeholder.com/250x100?text=Empfang" alt="">
        </li>
        <li class="ui-state-default" data-id="2">
            <img src="http://via.placeholder.com/250x100/?text=Morgenkreis" alt="">
        </li>
        <li class="ui-state-default" data-id="3">
            <img src="http://via.placeholder.com/250x100/?text=Frühstück" alt="">
        </li>
        <li class="ui-state-default" data-id="4">
            <img src="http://via.placeholder.com/250x100/?text=Mittag" alt="">
        </li>
        <li class="ui-state-default" data-id="5">
            <img src="http://via.placeholder.com/250x100/?text=Hof" alt="">
        </li>
        <li class="ui-state-default" data-id="6">
            <img src="http://via.placeholder.com/250x100/?text=Verabschiedung" alt="Morgenkreis">
        </li>
    </ul>

    <ul id="dayplanner-right" class="connectedSortable">
    </ul>
</main>
