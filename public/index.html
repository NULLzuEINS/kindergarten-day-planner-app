<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=0.65">
  <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  <link rel="icon" type="image/png" sizes="512x512" href="<%= BASE_URL %>/img/favicon.png">
  <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="<%= BASE_URL %>/img/favicon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Tagesplaner">
  <meta name="apple-mobile-web-app-title" content="Tagesplaner">
  <meta name="theme-color" content="#ff4c29">
  <meta name="msapplication-navbutton-color" content="#ff4c29">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
